<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let firstName = "pradeep kumar ";
        let lastName = "kairamkonda";
        let result = firstName + lastName;
        console.log(result);

        let money = 100;
        money = money + 1;
        console.log(money, money++);
        console.log(money--);




        /*Post-decrement (x--):
        Returns the current value of x
        Then subtracts 1 from x
        Pre-decrement (--x):
        Subtracts 1 from x
        Then returns the new value
         */

        let a = 5;
        console.log(a--);  // prints 5, then a becomes 4
        console.log(a);    // prints 4


        let x = 10;
        console.log(x--, x--);  // Looks confusing  10, 9



        // post increment(x++)
        /*   It returns the current value, then adds 1 to the variable.
 
          So, the increment happens after the value is used. */


        let y = 5;
        console.log(y++);  // Prints 5
        console.log(y);    // Now x is 6

        












    </script>
</body>

</html>
