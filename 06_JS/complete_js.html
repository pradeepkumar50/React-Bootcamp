    <script>
        // Type conversion is when we manually convert from one type to another type.

        // Type coercion is when javascript always converts the types behind the scenes for us.

        // NaN means invalid number

        let firstYear = '1947';
        let secondYear = 1948;

        firstYear = Number(firstYear);

        console.log(firstYear + secondYear);

        console.log(typeof NaN);
        console.log(String(19));


        // Type coercion

        console.log("I'm " + 25 + " years old");


        // Truthy and Falsy values

        // In javascript there are only 5 falsy values

        // 0, "", undefined, null, NaN

        // Everything else are truthy values

        console.log(Boolean(0), Boolean(""), Boolean(undefined), Boolean(null), Boolean(NaN));

        let company; // undefined
        if (company) {
            console.log("this is no company");
        } else {
            console.log("It's a falsy value, so it's printing else condition");
        };

        // Equality operators (== and ===)

        // === is a strict equality operator.

        let age = "18";

        if (age === 18) console.log("You just turned into adult");
        if (age == 18) console.log("You just turned into adult");


        // Boolean logic

        let scoreDolphins;
        let scoreKoalas;

        scoreDolphins = 96 + 108 + 89 / 3;   // 233
        console.log(scoreDolphins);

        scoreKoalas = 88 + 91 + 110 / 3;  // 215
        console.log(scoreKoalas);

        if (scoreDolphins > scoreKoalas) {
            console.log("Dolphins win the trophy");
        } else if (scoreDolphins < scoreKoalas) {
            console.log("Koalas win the trophy");
        } else if (scoreDolphins === scoreKoalas) {
            console.log("Both win the throphy");
        } else {
            console.log("It's a error.");
        }
